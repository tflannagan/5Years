<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A 5-year collaborative loading experiment - Watch as the world collectively waits">
    <meta name="keywords" content="loading experiment, collective experience, digital art, patience">
    <meta property="og:title" content="The 5-Year Load">
    <meta property="og:description" content="Join a global experiment in digital patience - A loading bar set to complete in 2029">
    <meta property="og:type" content="website">
    <title>5Y | Ty</title>
    <link rel="icon" type="image/png" href="/public/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Allerta Stencil", sans-serif;
  font-weight: 400;
  font-style: normal;
        }

        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #2a2a8a;
            --particle-color: rgba(255, 255, 255, 0.6);
        }

        @keyframes gradient-slide {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(103, 50, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 50, 205, 0.6);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }

        #container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
        }

        #countdown {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #progress-container {
            width: 100%;
            height: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(103, 50, 255, 0.4);
            animation: glow 3s ease-in-out infinite;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(
                90deg,
                #ff00ff,
                #00ffff,
                #ff00ff,
                #00ffff,
                #ff00ff
            );
            background-size: 200% 100%;
            width: 0%;
            position: relative;
            animation: gradient-slide 3s linear infinite, pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        #progress-text {
            font-size: clamp(0.875rem, 3vw, 1rem);
            margin-top: 1rem;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(1px);
        }

        .stats {
            margin-top: 2rem;
            font-size: 0.875rem;
            opacity: 0.6;
        }

        #avatars-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 2;
        }

        .avatar {
    position: absolute;
    bottom: 20px;
    width: 32px;
    height: 32px;
    transition: left 0.1s linear, transform 0.2s ease;
    cursor: pointer;
}

.avatar:hover {
    transform: scale(1.1);
}

        .avatar-body {
            width: 100%;
            height: 100%;
            position: relative;
            transform-origin: bottom center;
            animation: bob 2s infinite;
        }

        .avatar-emotion {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    pointer-events: none;
}

@keyframes float-up {
    0% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateX(-50%) translateY(-30px);
        opacity: 0;
    }
}

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        @keyframes float-up {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
        }

        #emoji-picker {
    position: fixed;
    flex-direction: column;
    display: none;
    background: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 20px;
    gap: 10px;
    z-index: 3;
    transform: translateX(-50%);
    transition: all 0.3s ease;
}

        .emoji-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        @media (hover: hover) {
            #progress-container:hover {
            
                background: rgba(255, 255, 255, 0.15);
            }
        }

        @media (max-width: 480px) {
            #countdown {
                font-size: 1.75rem;
            }
            
            .stats {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="particle-container"></div>
    <div id="container">
        <div id="countdown">00:00:00:00:00</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">0.00% Complete</div>
        <div class="stats">
            <div id="viewers">Active Viewers: --</div>
        </div>
        <div id="avatars-container"></div>
        <div id="emoji-picker">
            <button class="emoji-btn">üòä</button>
            <button class="emoji-btn">üéâ</button>
            <button class="emoji-btn">‚ù§Ô∏è</button>
            <button class="emoji-btn">‚ú®</button>
            <button class="emoji-btn">ü§ñ</button>
        </div>
    </div>

    <script>
         const START_DATE = new Date('2024-12-02').getTime();
            const END_DATE = new Date('2029-12-02').getTime();
            const TOTAL_DURATION = END_DATE - START_DATE;
            const MAX_RECONNECT_ATTEMPTS = 5;
            const RECONNECT_DELAY = 1000;
            const WS_URL = window.location.protocol === 'https:'
            ? `wss://${window.location.host}` 
            : `ws://localhost:8080/ws`; 

            let ws;
            let reconnectAttempts = 0;
            let sessionId = null;
            let reconnectTimeout;

            function initWebSocket() {
                try {
                    ws = new WebSocket(WS_URL);

                    ws.onopen = () => {
                        reconnectAttempts = 0;
                        ws.send(JSON.stringify({
                            type: 'init',
                            timestamp: Date.now()
                        }));
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);

                            switch (data.type) {
                                case 'init':
                                    sessionId = data.sessionId;
                                    localStorage.setItem('sessionId', sessionId);
                                    avatarSystem.addAvatar(sessionId);
                                    break;

                                case 'viewers':
                                    document.getElementById('viewers').textContent =
                                        `Active Viewers: ${data.count}`;
                                    break;

                                case 'position':
                                    if (data.sessionId !== sessionId) {
                                        avatarSystem.updateAvatar(data.sessionId, data.x);
                                    }
                                    break;

                                case 'emotion':
                                    avatarSystem.showEmotion(data.sessionId, data.emoji);
                                    break;

                                case 'disconnect':
                                    if (data.sessionId !== sessionId) {
                                        avatarSystem.removeAvatar(data.sessionId);
                                    }
                                    break;

                                case 'sync':
                                    if (data.avatars) {
                                        data.avatars.forEach(avatar => {
                                            if (avatar.id !== sessionId) {
                                                avatarSystem.updateAvatar(avatar.id, avatar.x);
                                            }
                                        });
                                    }
                                    break;
                            }
                        } catch (error) {
                            console.error('Message processing error:', error);
                        }
                    };

                    ws.onclose = () => {
                        if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                            reconnectAttempts++;
                            reconnectTimeout = setTimeout(initWebSocket,
                                RECONNECT_DELAY * reconnectAttempts);
                        }
                    };
                } catch (error) {
                    console.error('WebSocket initialization error:', error);
                }
            }
            function heartbeat() {
                if (ws && ws.readyState === WebSocket.OPEN && sessionId) {
                    ws.send(JSON.stringify({
                        type: 'heartbeat',
                        sessionId,
                        timestamp: Date.now()
                    }));
                }
            }


            class Avatar {
                constructor(id, x) {
                    this.id = id;
                    this.element = document.createElement('div');
                    this.element.className = 'avatar';
                    this.element.innerHTML = `
            <div class="avatar-body">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect x="4" y="8" width="24" height="20" fill="${this.randomColor()}" rx="2"/>
                    <circle cx="12" cy="16" r="3" fill="white"/>
                    <circle cx="20" cy="16" r="3" fill="white"/>
                    <circle cx="12" cy="16" r="1" fill="black"/>
                    <circle cx="20" cy="16" r="1" fill="black"/>
                    ${this.randomAccessory()}
                </svg>
            </div>
        `;
                    this.x = x;
                    this.targetX = x;
                    this.element.style.left = `${x}px`;
                    this.isSelected = false;
                    this.setupClickHandler();
                    document.getElementById('avatars-container').appendChild(this.element);
                }

                setupClickHandler() {
                    this.element.addEventListener('click', () => {
                        if (this.id === sessionId) {
                            this.toggleSelect();
                        }
                    });
                }

                toggleSelect() {
                    this.isSelected = !this.isSelected;
                    if (this.isSelected) {
                        this.element.style.transform = 'scale(1.2)';
                        document.getElementById('emoji-picker').style.display = 'flex';

                        const rect = this.element.getBoundingClientRect();
                        const picker = document.getElementById('emoji-picker');
                        picker.style.left = `${rect.left + (rect.width / 2)}px`;
                        picker.style.bottom = '140px';
                    } else {
                        this.element.style.transform = 'scale(1)';
                        document.getElementById('emoji-picker').style.display = 'none';
                    }
                }

                randomColor() {
                    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'];
                    return colors[Math.floor(Math.random() * colors.length)];
                }

                randomAccessory() {
                    const accessories = [
                        '<rect x="14" y="22" width="4" height="2" fill="white"/>', // Smile
                        '<circle cx="16" cy="5" r="3" fill="#FFD700"/>', // Antenna
                        '<rect x="8" y="4" width="16" height="4" fill="#45B7D1" rx="2"/>' // Hat
                    ];
                    return accessories[Math.floor(Math.random() * accessories.length)];
                }

                moveTo(x) {
                    this.targetX = x;
                    this.element.style.left = `${x}px`;
                }

                showEmotion(emoji) {
                    const emotion = document.createElement('div');
                    emotion.className = 'avatar-emotion';
                    emotion.textContent = emoji;
                    this.element.appendChild(emotion);

                    emotion.style.animation = 'float-up 1s forwards';

                    setTimeout(() => {
                        emotion.remove();
                    }, 1000);
                }
            }

            class AvatarSystem {
                constructor() {
                    this.avatars = new Map();
                    this.containerWidth = window.innerWidth;
                    this.moveSpeed = 5;
                    this.lastFrame = Date.now();
                    this.keys = new Set();

                    window.addEventListener('resize', () => {
                        this.containerWidth = window.innerWidth;
                    });

                    document.getElementById('emoji-picker').style.display = 'none';

                    document.getElementById('emoji-picker').addEventListener('click', (e) => {
                        if (e.target.classList.contains('emoji-btn')) {
                            const emoji = e.target.textContent;
                            this.broadcastEmotion(emoji);
                            if (this.avatars.has(sessionId)) {
                                const avatar = this.avatars.get(sessionId);
                                avatar.showEmotion(emoji);
                                avatar.toggleSelect();
                            }
                        }
                        e.stopPropagation();
                    });
                    document.addEventListener('click', (e) => {
                        if (!e.target.closest('.avatar') && !e.target.closest('#emoji-picker')) {
                            this.avatars.forEach(avatar => {
                                if (avatar.isSelected) avatar.toggleSelect();
                            });
                        }
                    });

                    document.addEventListener('keydown', (e) => {
                        this.keys.add(e.key.toLowerCase());
                    });

                    document.addEventListener('keyup', (e) => {
                        this.keys.delete(e.key.toLowerCase());
                    });

                    this.animate();
                }

                animate() {
                    const now = Date.now();
                    const deltaTime = now - this.lastFrame;
                    this.lastFrame = now;

                    if (sessionId && this.avatars.has(sessionId)) {
                        const avatar = this.avatars.get(sessionId);
                        let moved = false;
                        const movement = this.moveSpeed * (deltaTime / 16);

                        if (this.keys.has('a') || this.keys.has('arrowleft')) {
                            const newX = Math.max(0, avatar.targetX - movement);
                            if (newX !== avatar.targetX) {
                                avatar.moveTo(newX);
                                moved = true;
                            }
                        }
                        if (this.keys.has('d') || this.keys.has('arrowright')) {
                            const newX = Math.min(this.containerWidth - 32, avatar.targetX + movement);
                            if (newX !== avatar.targetX) {
                                avatar.moveTo(newX);
                                moved = true;
                            }
                        }

                        if (moved) {
                            this.broadcastPosition(avatar.targetX);
                        }
                    }

                    requestAnimationFrame(() => this.animate());
                }

                addAvatar(id) {
                    const x = Math.random() * (this.containerWidth - 32);
                    const avatar = new Avatar(id, x);
                    this.avatars.set(id, avatar);
                    return avatar;
                }

                removeAvatar(id) {
                    const avatar = this.avatars.get(id);
                    if (avatar) {
                        avatar.element.remove();
                        this.avatars.delete(id);
                    }
                }

                broadcastPosition(x) {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'position',
                            sessionId,
                            x,
                            timestamp: Date.now()
                        }));
                    }
                }

                broadcastEmotion(emoji) {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'emotion',
                            sessionId,
                            emoji,
                            timestamp: Date.now()
                        }));
                    }
                }

                updateAvatar(id, x) {
                    if (!this.avatars.has(id)) {
                        this.addAvatar(id);
                    }
                    this.avatars.get(id).moveTo(x);
                }

                showEmotion(id, emoji) {
                    if (this.avatars.has(id)) {
                        this.avatars.get(id).showEmotion(emoji);
                    }
                }
            }

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * window.innerWidth;
                    this.y = Math.random() * window.innerHeight;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = (Math.random() * 0.2 - 0.1) * 0.5;
                    this.speedY = (Math.random() * 0.2 - 0.1) * 0.5;
                    this.life = 1;
                    this.decay = Math.random() * 0.005 + 0.002;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life -= this.decay;
                    this.opacity = this.life * 0.5;

                    if (this.life <= 0 ||
                        this.x < 0 ||
                        this.x > window.innerWidth ||
                        this.y < 0 ||
                        this.y > window.innerHeight) {
                        this.reset();
                    }

                    this.speedX += (Math.random() - 0.5) * 0.01;
                    this.speedY += (Math.random() - 0.5) * 0.01;
                    this.speedX = Math.max(Math.min(this.speedX, 0.1), -0.1);
                    this.speedY = Math.max(Math.min(this.speedY, 0.1), -0.1);
                }
            }

            class ParticleSystem {
                constructor(count) {
                    this.canvas = document.createElement('canvas');
                    this.ctx = this.canvas.getContext('2d');
                    this.particles = [];

                    this.canvas.style.position = 'absolute';
                    this.canvas.style.top = '0';
                    this.canvas.style.left = '0';
                    this.canvas.style.width = '100%';
                    this.canvas.style.height = '100%';

                    document.getElementById('particle-container').appendChild(this.canvas);

                    this.resize();
                    window.addEventListener('resize', () => this.resize());

                    for (let i = 0; i < count; i++) {
                        this.particles.push(new Particle());
                    }

                    this.animate();
                }

                resize() {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                }

                animate() {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    this.particles.forEach(particle => {
                        particle.update();
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        this.ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                        this.ctx.fill();
                    });

                    requestAnimationFrame(() => this.animate());
                }
            }

            function updateCountdown() {
                const now = Date.now();
                const remaining = END_DATE - now;

                if (remaining > 0) {
                    const years = Math.floor(remaining / (1000 * 60 * 60 * 24 * 365));
                    const days = Math.floor((remaining % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                    const format = num => num.toString().padStart(2, '0');
                    document.getElementById('countdown').textContent =
                        `${format(years)}:${format(days)}:${format(hours)}:${format(minutes)}:${format(seconds)}`;
                } else {
                    document.getElementById('countdown').textContent = '00:00:00:00:00';
                }
            }

            function updateProgress() {
                const now = Date.now();
                const elapsed = now - START_DATE;
                const progress = Math.min(elapsed / TOTAL_DURATION * 100, 100);

                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');

                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress.toFixed(6)}% Complete`;
            }



            const particleSystem = new ParticleSystem(35);
            const avatarSystem = new AvatarSystem();
            const progressContainer = document.getElementById('progress-container');
            progressContainer.addEventListener('click', () => {
                const particles = Array.from({ length: 10 }, () => new Particle());
                particleSystem.particles.push(...particles);
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'interaction', sessionId }));
                }
            });

            window.addEventListener('beforeunload', () => {
                if (ws && ws.readyState === WebSocket.OPEN && sessionId) {
                    ws.send(JSON.stringify({
                        type: 'disconnect',
                        sessionId,
                        timestamp: Date.now()
                    }));
                }
                clearTimeout(reconnectTimeout);
            });

            sessionId = localStorage.getItem('sessionId');
            initWebSocket();
            setInterval(heartbeat, 30000);
            setInterval(updateProgress, 1000);
            setInterval(updateCountdown, 1000);
            updateProgress();
            updateCountdown();
    </script>
</body>
