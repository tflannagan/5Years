<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5Y Arena | Ty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            max-height: 96vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .background {
            position: absolute;
    width: 2000px;
    height: 1500px;
    background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
    transform-origin: top left;
            z-index: 1;
        }

        .grid {
            position: absolute;
            width: 2000px;
            height: 1500px;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.007) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.007) 1px, transparent 1px);
            background-size: 20px 20px;
            transform-origin: top left;
        }

        .stats-panel {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats-panel #shieldText {
            transition: color 0.3s ease;
        }

        .stats-panel #shieldText.cooldown {
            color: #666;
        }

        .stats-panel .health-bar,
        .stats-panel .shield-bar {
            margin-top: 8px;
            font-size: 14px;
            color: #fff;
        }

        .stats-panel .health-bar {
            color: #4CAF50;
        }

        .stats-panel .shield-bar {
            color: #2196F3;
        }

        .stats-panel .health-value,
        .stats-panel .shield-value {
            font-weight: bold;
        }

        .projectile {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff3366;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #ff3366;
            z-index: 3;
            pointer-events: none;
        }

        .avatar {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            z-index: 4;
            pointer-events: none;
        }
        
        .avatar.self {
            z-index: 5;
        }
        
        .avatar.self::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 44px;
            height: 44px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: glowPulse 2s infinite ease-in-out;
        }
        
        @keyframes glowPulse {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
        }

        .avatar-body {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
        }

        .avatar-shield {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid #2196F3;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .avatar-shield-bar {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            display: none;
        }

        .avatar-shield-fill {
            height: 100%;
            background: #2196F3;
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .avatar:not(.self) .avatar-shield-bar {
            display: block;
        }

        .avatar.shielded .avatar-shield {
            opacity: 1;
            animation: shieldPulse 2s infinite;
        }

        .avatar.moving .avatar-body {
            animation: bobbing 0.4s infinite ease-in-out alternate;
        }

        .avatar-health-bar {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            display: none;
        }

        .avatar-health-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .avatar:not(.self) .avatar-health-bar {
            display: block;
        }

        .game-over-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-over-modal.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .game-over-modal h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .game-over-stats {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .modal-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.2s ease;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .shield-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(33, 150, 243, 0.5);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .avatar.shielded .shield-effect {
            opacity: 1;
            animation: shield-pulse 2s infinite;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .connection-status.visible {
            opacity: 1;
        }

        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .error-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .mini-map {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            z-index: 1000;
        }
        
        .mini-map-player {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4CAF50;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .mini-map-other {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF5722;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .world-bounds {
            position: absolute;
            width: 2000px;
            height: 1500px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        @keyframes shield-pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        }

        @keyframes bobbing {
            from { transform: translateY(0px); }
            to { transform: translateY(-2px); }
        }

        @keyframes damage-flash {
            0% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(3) contrast(2); }
            100% { filter: brightness(1) contrast(1); }
        }

        @keyframes shield-available {
            0% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes cooldown-fade {
            0% { opacity: 0.8; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        .damaged {
            animation: damage-flash 0.2s ease;
        }

        .hit-effect {
            position: absolute;
            pointer-events: none;
            z-index: 4;
            animation: hitExpand 0.4s ease-out forwards;
        }

        @keyframes hitExpand {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        @media (max-width: 768px) {
            .stats-panel {
                right: 10px;
                bottom: 10px;
                padding: 10px;
                font-size: 12px;
            }

            .modal-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="background"></div>
        <div class="grid"></div>
        <canvas id="gameCanvas"></canvas>
        <div class="stats-panel">
            <div>Online: <span id="playerCount">0</span></div>
        </div>
        <div class="game-over-modal" id="gameOverModal">
            <h2>Battle Over!</h2>
            <div class="game-over-stats">
                <div>Damage Dealt: <span id="damageDealt">0</span></div>
                <div>Survived Time: <span id="survivalTime">0</span>s</div>
            </div>
            <button class="modal-button" type="button">Battle Again</button>
        </div>
    </div>
    <div class="connection-status">
        <span id="connectionText">Connecting...</span>
    </div>
    <div class="error-overlay">
        <div class="error-message">
            <h3>Connection Error</h3>
            <p id="errorText">Unable to connect to game server.</p>
            <button class="modal-button" type="button" id="reconnectButton">Reconnect</button>
        </div>
    </div>
    <script>
        class GameStateManager {
            constructor() {
                this.state = {
                    isConnected: false,
                    isPlaying: false,
                    lastMessageTime: 0,
                    messageQueue: [],
                    rateLimits: {
                        position: { limit: 120, interval: 10, lastUpdate: 0 },
                        shoot: { limit: 12, interval: 10, lastUpdate: 0 },
                        shield: { limit: 1, interval: 5000, lastUpdate: 0 }
                    }
                };
            }

            canSendMessage(type) {
                const now = Date.now();
                const limit = this.state.rateLimits[type];
                
                if (!limit) return true;
                
                if (now - limit.lastUpdate >= limit.interval) {
                    limit.lastUpdate = now;
                    return true;
                }
                return false;
            }

            updateConnectionState(isConnected) {
                this.state.isConnected = isConnected;
                const connectionStatus = document.querySelector('.connection-status');
                const connectionText = document.getElementById('connectionText');
                
                if (connectionStatus && connectionText) {
                    connectionStatus.classList.add('visible');
                    connectionText.textContent = isConnected ? 'Connected' : 'Reconnecting...';
                    
                    if (isConnected) {
                        setTimeout(() => {
                            connectionStatus.classList.remove('visible');
                        }, 2000);
                    }
                }
            }

            showError(message) {
                const errorOverlay = document.querySelector('.error-overlay');
                const errorText = document.getElementById('errorText');
                errorText.textContent = message;
                errorOverlay.classList.add('visible');
            }

            hideError() {
                const errorOverlay = document.querySelector('.error-overlay');
                errorOverlay.classList.remove('visible');
            }
        }

        class SecureWebSocket {
            constructor(url, options = {}) {
                this.url = url;
                this.options = {
                    reconnectInterval: 1000,
                    maxReconnectAttempts: 5,
                    ...options
                };
                this.reconnectAttempts = 0;
                this.listeners = new Map();
                this.connect();
            }

            connect() {
                try {
                    this.ws = new WebSocket(this.url);
                    this.setupEventListeners();
                } catch (error) {
                    this.handleError(error);
                }
            }

            setupEventListeners() {
                this.ws.onopen = () => {
                    this.reconnectAttempts = 0;
                    this.emit('open');
                };

                this.ws.onclose = () => {
                    this.handleClose();
                };

                this.ws.onerror = (error) => {
                    this.handleError(error);
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.emit('message', data);
                    } catch (error) {
                        console.error('Message parsing error:', error);
                    }
                };
            }

            handleClose() {
                if (this.reconnectAttempts < this.options.maxReconnectAttempts) {
                    setTimeout(() => {
                        this.reconnectAttempts++;
                        this.connect();
                    }, this.options.reconnectInterval);
                } else {
                    this.emit('maxReconnectAttemptsReached');
                }
                this.emit('close');
            }

            handleError(error) {
                this.emit('error', error);
            }

            send(data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    try {
                        this.ws.send(JSON.stringify(data));
                        return true;
                    } catch (error) {
                        console.error('Send error:', error);
                        return false;
                    }
                }
                return false;
            }

            on(event, callback) {
                if (!this.listeners.has(event)) {
                    this.listeners.set(event, []);
                }
                this.listeners.get(event).push(callback);
            }

            emit(event, data) {
                const callbacks = this.listeners.get(event) || [];
                callbacks.forEach(callback => callback(data));
            }

            close() {
                if (this.ws) {
                    this.ws.close();
                }
            }
        }

        class InputValidator {
            static validatePosition(x, y) {
                return {
                    x: Math.max(0, Math.min(MAP_WIDTH, Number(x) || 0)),
                    y: Math.max(0, Math.min(MAP_HEIGHT, Number(y) || 0))
                };
            }

            static validateAngle(angle) {
                return Number(angle) || 0;
            }

            static sanitizeId(id) {
                return String(id).replace(/[^a-zA-Z0-9-_]/g, '');
            }
        }

        class Avatar {
            constructor(id, x, y, isSelf = false) {
                this.id = InputValidator.sanitizeId(id);
                const validPos = InputValidator.validatePosition(x, y);
                this.x = validPos.x;
                this.y = validPos.y;
                this.angle = 0;
                this.health = 100;
                this.shield = 100;
                this.isShielding = false;
                this.isMoving = false;
                this.lastUpdate = Date.now();
                this.isSelf = isSelf;
                this.createAvatarElement();
            }
        
            createAvatarElement() {
                this.element = document.createElement('div');
                this.element.className = 'avatar';
                if (this.isSelf) {
                    this.element.classList.add('self');
                }
                this.color = this.generateRandomColor();
                
                this.element.innerHTML = `
                    <div class="shield-effect"></div>
                    <div class="avatar-body">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <rect x="5" y="10" width="30" height="25" fill="${this.color}" rx="2"/>
                            <circle cx="15" cy="20" r="4" fill="white"/>
                            <circle cx="25" cy="20" r="4" fill="white"/>
                            <circle cx="15" cy="20" r="2" fill="black"/>
                            <circle cx="25" cy="20" r="2" fill="black"/>
                            ${this.generateRandomAccessory()}
                        </svg>
                    </div>
                    <div class="avatar-shield"></div>
                    <div class="avatar-health-bar">
                        <div class="avatar-health-fill" style="width: 100%"></div>
                    </div>
                    <div class="avatar-shield-bar">
                        <div class="avatar-shield-fill" style="width: 100%"></div>
                    </div>
                `;
        
                document.querySelector('.game-container').appendChild(this.element);
                this.updateVisualPosition();
            }
        
            generateRandomColor() {
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        
            generateRandomAccessory() {
                const accessories = [
                    '<path d="M15 28 H25" stroke="white" stroke-width="2"/>',
                    '<circle cx="20" cy="5" r="3" fill="#FFD700"/>',
                    '<rect x="10" y="5" width="20" height="5" fill="#45B7D1" rx="2"/>'
                ];
                return accessories[Math.floor(Math.random() * accessories.length)];
            }
        
            updatePosition(x, y) {
                const validX = Math.max(0, Math.min(MAP_WIDTH, x));
                const validY = Math.max(0, Math.min(MAP_HEIGHT, y));
                
                this.x = validX;
                this.y = validY;
                
                this.updateVisualPosition();
            }
        
            updateVisualPosition() {
                if (!this.element) return;
        
                const screenX = Math.round(this.x - game.cameraX);
                const screenY = Math.round(this.y - game.cameraY);
                
                this.element.style.transform = `translate(${screenX}px, ${screenY}px)`;
                
                if (this.angle !== undefined) {
                    const avatarBody = this.element.querySelector('.avatar-body');
                    if (avatarBody) {
                        avatarBody.style.transform = `rotate(${this.angle * (180 / Math.PI)}deg)`;
                    }
                }
            }
        
            setShielding(active) {
                if (this.isShielding === active) return;
                
                this.isShielding = active;
                if (active) {
                    this.element.classList.add('shielded');
                    const shieldEffect = this.element.querySelector('.shield-effect');
                    if (shieldEffect) {
                        shieldEffect.style.animation = 'shield-pulse 2s infinite';
                    }
                } else {
                    this.element.classList.remove('shielded');
                    const shieldEffect = this.element.querySelector('.shield-effect');
                    if (shieldEffect) {
                        shieldEffect.style.animation = 'none';
                    }
                }
            }
        
            takeDamage(amount, sourceX, sourceY) {
                if (!Number.isFinite(amount) || amount < 0) return false;
        
                const oldHealth = this.health;
                
                if (this.isShielding && this.shield > 0) {
                    const shieldDamage = amount * 0.5;
                    this.shield = Math.max(0, this.shield - shieldDamage);
                    this.updateShieldBar();
                } else {
                    this.health = Math.max(0, this.health - amount);
                    this.updateHealthBar();
                }
        
                this.element.classList.add('damaged');
                setTimeout(() => this.element.classList.remove('damaged'), 200);
        
                if (sourceX !== undefined && sourceY !== undefined) {
                    this.createHitEffect(sourceX, sourceY);
                }
        
                if (oldHealth > 0 && this.health <= 0) {
                    window.dispatchEvent(new CustomEvent('playerDeath', {
                        detail: { avatarId: this.id }
                    }));
                    return true;
                }
                
                return false;
            }
        
            createHitEffect(sourceX, sourceY) {
                const hitEffect = document.createElement('div');
                hitEffect.className = 'hit-effect';
                
                const screenX = this.x - game.cameraX;
                const screenY = this.y - game.cameraY;
                
                hitEffect.style.left = `${screenX}px`;
                hitEffect.style.top = `${screenY}px`;
                
                document.querySelector('.game-container').appendChild(hitEffect);
                setTimeout(() => hitEffect.remove(), 400);
            }
        
            updateHealthBar() {
                const healthFill = this.element.querySelector('.avatar-health-fill');
                if (healthFill) {
                    healthFill.style.width = `${this.health}%`;
                }
            }
        
            updateShieldBar() {
                const shieldFill = this.element.querySelector('.avatar-shield-fill');
                if (shieldFill) {
                    shieldFill.style.width = `${this.shield}%`;
                }
            }
        
            remove() {
                if (this.element && this.element.parentNode) {
                    this.element.remove();
                    this.element = null;
                }
            }
        }

        class Projectile {
            constructor(x, y, angle, ownerId) {
                this.x = Math.max(0, Math.min(MAP_WIDTH, x));
                this.y = Math.max(0, Math.min(MAP_HEIGHT, y));
                this.lastX = this.x;
                this.lastY = this.y;
                this.angle = angle;
                this.ownerId = ownerId;
                this.speed = 1000;
                this.damage = 10;
                this.alive = true;
                this.element = null;
                this.createProjectileElement();
            }
        
            createProjectileElement() {
                this.element = document.createElement('div');
                this.element.className = 'projectile';
                document.querySelector('.game-container').appendChild(this.element);
                this.updatePosition();
            }
        
            getScreenPosition() {
                return {
                    x: Math.round(this.x - cameraX),
                    y: Math.round(this.y - cameraY)
                };
            }
        
            updatePosition() {
                if (!this.element || !this.alive) return;
                const screenX = this.x - cameraX;
                const screenY = this.y - cameraY;
                this.element.style.transform = `translate(${screenX}px, ${screenY}px)`;
            }
        
            update(delta, avatars) {
                if (!this.alive) return false;
                
                this.lastX = this.x;
                this.lastY = this.y;
                
                const moveX = Math.cos(this.angle) * this.speed * delta;
                const moveY = Math.sin(this.angle) * this.speed * delta;
                
                this.x += moveX;
                this.y += moveY;
                
                const distanceThisFrame = Math.sqrt(moveX * moveX + moveY * moveY);
                this.distanceTraveled += distanceThisFrame;
        
                if (this.x < 0 || this.x > MAP_WIDTH || 
                    this.y < 0 || this.y > MAP_HEIGHT || 
                    this.distanceTraveled > this.maxDistance) {
                    this.alive = false;
                    return false;
                }
        
                const collision = this.checkCollisions(avatars);
                if (collision) {
                    this.alive = false;
                    return false;
                }
        
                this.updatePosition();
                return true;
            }
        
            checkCollisions(avatars) {
                for (const [id, avatar] of avatars) {
                    if (id !== this.ownerId) {
                        const dx = avatar.x - this.x;
                        const dy = avatar.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 20) {
                            return {
                                avatarId: id,
                                x: this.x,
                                y: this.y,
                                distance
                            };
                        }
                    }
                }
                return null;
            }
        
            interpolatePositions(progress) {
                this.x = this.lastX + (this.x - this.lastX) * progress;
                this.y = this.lastY + (this.y - this.lastY) * progress;
                this.updatePosition();
            }
        
            destroy() {
                this.alive = false;
                this.remove();
            }
        
            remove() {
                if (this.element && this.element.parentNode) {
                    this.element.remove();
                    this.element = null;
                }
                this.alive = false;
            }
        
        }

        const gameState = new GameStateManager();
        
        const MAP_WIDTH = 2000;
        const MAP_HEIGHT = 1500;
        let cameraX = 0;
        let cameraY = 0;

        const game = {
            ws: null,
            sessionId: null,
            avatars: new Map(),
            projectiles: [],
            keys: new Set(),
            lastUpdate: performance.now(),
            startTime: Date.now(),
            damageDealt: 0,
            shieldDuration: 5000,
            shieldCooldown: 5000,
            canUseShield: true,
            shieldTimer: null,
            cooldownTimer: null,
            frameId: null,
            disconnectTimeout: null,

            
            init() {
                this.setupEventListeners();
                this.setupWebSocket();
                this.startGameLoop();
                this.initMiniMap();
                
                window.addEventListener('playerDeath', (event) => {
                    if (event.detail.avatarId === this.sessionId) {
                        this.handlePlayerDeath();
                    }
                });

                const respawnButton = document.querySelector('.modal-button');
                if (respawnButton) {
                    respawnButton.removeEventListener('click', this.respawn);
                    respawnButton.addEventListener('click', () => this.respawn());
                }

                setInterval(() => this.updateMiniMap(), 100);
            },
            
            initMiniMap() {
                const miniMap = document.createElement('div');
                miniMap.className = 'mini-map';
                document.querySelector('.game-container').appendChild(miniMap);
                this.updateMiniMap();
            },

            updateMiniMap() {
                const miniMap = document.querySelector('.mini-map');
                if (!miniMap) return;
            
               
                miniMap.innerHTML = '';
            
            
                this.avatars.forEach((avatar, id) => {
                    const dot = document.createElement('div');
                    dot.className = id === this.sessionId ? 'mini-map-player' : 'mini-map-other';
                    
                    const miniX = (avatar.x / MAP_WIDTH) * 200;
                    const miniY = (avatar.y / MAP_HEIGHT) * 150;
                    
                    dot.style.left = `${miniX}px`;
                    dot.style.top = `${miniY}px`;
                    miniMap.appendChild(dot);
                });
            
                const viewport = document.createElement('div');
                viewport.style.position = 'absolute';
                viewport.style.border = '1px solid rgba(255, 255, 255, 0.3)';
                viewport.style.width = `${(window.innerWidth / MAP_WIDTH) * 200}px`;
                viewport.style.height = `${(window.innerHeight / MAP_HEIGHT) * 150}px`;
                viewport.style.left = `${(cameraX / MAP_WIDTH) * 200}px`;
                viewport.style.top = `${(cameraY / MAP_HEIGHT) * 150}px`;
                miniMap.appendChild(viewport);
            },

            updateCamera() {
                const avatar = this.avatars.get(this.sessionId);
                if (!avatar) return;

                const container = document.querySelector('.game-container');
                const viewportWidth = container.offsetWidth;
                const viewportHeight = container.offsetHeight;

                this.cameraX = Math.max(0, Math.min(MAP_WIDTH - viewportWidth, avatar.x - viewportWidth / 2));
                this.cameraY = Math.max(0, Math.min(MAP_HEIGHT - viewportHeight, avatar.y - viewportHeight / 2));

                this.updateWorldPosition();
            },

            updateWorldPosition() {
                const grid = document.querySelector('.grid');
                const background = document.querySelector('.background');
                
                if (grid && background) {
                    const transform = `translate(${-this.cameraX}px, ${-this.cameraY}px)`;
                    grid.style.transform = transform;
                    background.style.transform = transform;
                }

                this.avatars.forEach(avatar => avatar.updateVisualPosition());
                
                this.projectiles.forEach(projectile => {
                    if (projectile.element) {
                        const screenX = projectile.x - this.cameraX;
                        const screenY = projectile.y - this.cameraY;
                        projectile.element.style.transform = `translate(${screenX}px, ${screenY}px)`;
                    }
                });
            },

            setupEventListeners() {
                const gameContainer = document.querySelector('.game-container');
                const respawnButton = document.querySelector('.modal-button');
                const reconnectButton = document.getElementById('reconnectButton');

                gameContainer.addEventListener('contextmenu', (e) => e.preventDefault());
                gameContainer.addEventListener('mousedown', this.handleMouseDown.bind(this));
                window.addEventListener('keydown', this.handleKeyDown.bind(this));
                window.addEventListener('keyup', this.handleKeyUp.bind(this));
                window.addEventListener('mousemove', this.handleMouseMove.bind(this));
                window.addEventListener('blur', this.handleWindowBlur.bind(this));
                window.addEventListener('focus', this.handleWindowFocus.bind(this));
                window.addEventListener('resize', this.handleResize.bind(this));
                
                respawnButton.addEventListener('click', () => this.respawn());
                reconnectButton.addEventListener('click', () => this.reconnect());

                window.addEventListener('beforeunload', () => {
                    this.cleanup();
                });

            setupWebSocket() {
                if (this.ws) {
                
                    this.cleanup();
                }

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname === 'localhost' ? 
                    `localhost:${window.location.port}` : 
                    window.location.host;
                const wsUrl = `${protocol}//${host}/ws`;

                console.log(`Connecting to WebSocket at ${wsUrl}`);
                this.ws = new WebSocket(wsUrl);


                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    gameState.updateConnectionState(true);
                
                    if (this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'init',
                            screenWidth: window.innerWidth,
                            screenHeight: window.innerHeight,
                            timestamp: Date.now()
                        }));
                    }
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        switch (data.type) {
                            case 'init':
                                this.sessionId = data.sessionId;
                                const x = window.innerWidth / 2;
                                const y = window.innerHeight / 2;
                                this.avatars.set(data.sessionId, new Avatar(data.sessionId, data.x || x, data.y || y));
                                gameState.state.isPlaying = true;
                                this.updatePlayerCount();
                                break;

                            case 'playerJoined':
                                if (data.sessionId !== this.sessionId) {
                                    if (!this.avatars.has(data.sessionId)) {
                                        const newAvatar = new Avatar(data.sessionId, data.x, data.y);
                                        this.avatars.set(data.sessionId, newAvatar);
                                        newAvatar.health = data.health;
                                        newAvatar.shield = data.shield;
                                        newAvatar.angle = data.angle;
                                        newAvatar.updateHealthBar();
                                        newAvatar.updateShieldBar();
                                    }
                                    this.updatePlayerCount();
                                }
                                break;

                            case 'playerLeft':
                                if (data.sessionId !== this.sessionId) {
                                    const avatar = this.avatars.get(data.sessionId);
                                    if (avatar) {
                                        avatar.remove();
                                        this.avatars.delete(data.sessionId);
                                        this.updatePlayerCount();
                                    }
                                }
                                break;

                            case 'position':
                                if (data.sessionId !== this.sessionId) {
                                    const avatar = this.avatars.get(data.sessionId);
                                    if (avatar) {
                                        avatar.updatePosition(data.x, data.y);
                                        avatar.angle = data.angle;
                                    }
                                }
                                break;

                            case 'shoot':
                                if (data.sessionId !== this.sessionId) {
                                    const projectile = new Projectile(
                                        data.x, 
                                        data.y, 
                                        data.angle,
                                        data.sessionId
                                    );
                                    this.projectiles.push(projectile);
                                }
                                break;

                            case 'damage':
                                const target = this.avatars.get(data.targetId);
                                if (target) {
                                    target.takeDamage(data.amount, data.x, data.y);
                                    if (data.sessionId === this.sessionId) {
                                        this.damageDealt += data.amount;
                                    }
                                }
                                break;

                            case 'playerState':
                                const avatar = this.avatars.get(data.sessionId);
                                if (avatar && data.sessionId !== this.sessionId) {
                                    avatar.health = data.health;
                                    avatar.shield = data.shield;
                                    avatar.isShielding = data.isShielding;
                                    avatar.updateHealthBar();
                                    avatar.updateShieldBar();
                                    avatar.setShielding(data.isShielding);
                                }
                                break;

                            case 'players':
                                document.getElementById('playerCount').textContent = data.count;
                                break;
                        }
                    } catch (error) {
                        console.error('Message parsing error:', error);
                    }
                };

                this.ws.onclose = (event) => {
                    console.log('WebSocket connection closed:', event.code);
                    gameState.updateConnectionState(false);
                    
                    if (event.code !== 1000 && event.code !== 1001) {
                        setTimeout(() => {
                            if (!this.ws || this.ws.readyState === WebSocket.CLOSED) {
                                this.setupWebSocket();
                            }
                        }, 3000);
                    }
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    gameState.updateConnectionState(false);
                };
            },
            
            sendInitMessage() {
                const message = {
                    type: 'init',
                    timestamp: Date.now(),
                    screenWidth: window.innerWidth,
                    screenHeight: window.innerHeight
                };

                if (this.sessionId) {
                    message.sessionId = this.sessionId;
                }

                this.ws.send(message);
            },

            handleMessage(data) {
                switch (data.type) {
                    case 'init':
                        this.handleInitMessage(data);
                        break;
                    case 'position':
                        this.handlePositionMessage(data);
                        break;
                    case 'shield':
                        this.handleShieldMessage(data);
                        break;
                    case 'shoot':
                        this.handleShootMessage(data);
                        break;
                    case 'damage':
                        this.handleDamageMessage(data);
                        break;
                    case 'playerState':
                        this.handlePlayerStateMessage(data);
                        break;
                    case 'death':
                        this.handleDeathMessage(data);
                        break;
                    case 'disconnect':
                        this.handleDisconnectMessage(data);
                        break;
                    case 'error':
                        this.handleErrorMessage(data);
                        break;
                }
            },

            handleInitMessage(data) {
                if (!data.sessionId) return;
                
                this.sessionId = data.sessionId;
                
                const validPos = InputValidator.validatePosition(
                    data.x || MAP_WIDTH / 2,
                    data.y || MAP_HEIGHT / 2
                );
                
                const avatar = new Avatar(data.sessionId, validPos.x, validPos.y, true);
                this.avatars.set(data.sessionId, avatar);
                
                this.updateHealthBar(100);
                this.updateShieldBar(100);
                
                this.startTime = Date.now();
                gameState.state.isPlaying = true;
                this.updatePlayerCount();
                
                this.updateCamera();
            },
            
            handlePositionMessage(data) {
                if (!this.validateMessageData(data)) return;
                
                if (data.sessionId !== this.sessionId) {
                    const avatar = this.avatars.get(data.sessionId);
                    
                    if (!avatar) {
                        const validPos = InputValidator.validatePosition(data.x, data.y);
                        this.avatars.set(
                            data.sessionId,
                            new Avatar(data.sessionId, validPos.x, validPos.y, false)
                        );
                        this.updatePlayerCount();
                    } else {
                        avatar.updatePosition(data.x, data.y);
                        avatar.angle = InputValidator.validateAngle(data.angle);
                    }
                }
            },

            handleShieldMessage(data) {
                if (!this.validateMessageData(data)) return;
                
                const avatar = this.avatars.get(data.sessionId);
                if (avatar) {
                    avatar.setShielding(Boolean(data.active));
                }
            },

            handleShootMessage(data) {
                if (!this.validateMessageData(data)) return;
                
                if (data.sessionId !== this.sessionId) {
                    const shooter = this.avatars.get(data.sessionId);
                    if (shooter) {
                        const projectile = new Projectile(
                            data.x,
                            data.y,
                            data.angle,
                            data.sessionId
                        );
                        this.projectiles.push(projectile);
                    }
                }
            },

            handleDamageMessage(data) {
                if (!this.validateMessageData(data)) return;
                
                const target = this.avatars.get(data.targetId);
                if (!target) return;
                
                const damage = Math.min(100, Math.max(0, Number(data.amount) || 0));
                
                if (data.targetId === this.sessionId) {
                    const didDie = target.takeDamage(damage, data.x, data.y);
                    this.updateHealthBar(target.health);
                    this.updateShieldBar(target.shield);
                    
                    if (didDie) {
                        this.handlePlayerDeath();
                    }
                } else {
                    target.takeDamage(damage, data.x, data.y);
                }
                
                if (data.sourceId === this.sessionId) {
                    this.damageDealt += damage;
                }
            },

            handlePlayerStateMessage(data) {
                if (!this.validateMessageData(data)) return;
                
                const avatar = this.avatars.get(data.sessionId);
                if (!avatar) return;
            
                if (data.sessionId === this.sessionId) return;
            
                const oldHealth = avatar.health;
                const oldShield = avatar.shield;
                const oldShielding = avatar.isShielding;
            
                avatar.health = Math.max(0, Math.min(100, data.health));
                avatar.shield = Math.max(0, Math.min(100, data.shield));
                avatar.isShielding = Boolean(data.isShielding);
            
                if (oldHealth !== avatar.health) {
                    avatar.updateHealthBar();
                }
                if (oldShield !== avatar.shield) {
                    avatar.updateShieldBar();
                }
                if (oldShielding !== avatar.isShielding) {
                    avatar.setShielding(avatar.isShielding);
                }
            },

            handleDeathMessage(data) {
                if (!this.validateMessageData(data)) return;
                
                if (data.sessionId === this.sessionId) {
                    this.handlePlayerDeath();
                } else {
                    const avatar = this.avatars.get(data.sessionId);
                    if (avatar) {
                        avatar.remove();
                        this.avatars.delete(data.sessionId);
                        this.updatePlayerCount();
                    }
                }
            },

            handleDisconnectMessage(data) {
                if (!this.validateMessageData(data)) return;
                
                if (data.sessionId !== this.sessionId) {
                    const avatar = this.avatars.get(data.sessionId);
                    if (avatar) {
                        avatar.remove();
                        this.avatars.delete(data.sessionId);
                        this.updatePlayerCount();
                    }
                }
            },

            handleErrorMessage(data) {
                gameState.showError(data.message || 'An error occurred');
            },

            validateMessageData(data) {
                return data && typeof data === 'object' && 
                       typeof data.sessionId === 'string' &&
                       data.sessionId.length > 0;
            },

            handleMouseDown(e) {
                if (e.button === 0) {
                    this.shoot();
                }
            },

            handleKeyDown(e) {
                this.keys.add(e.key.toLowerCase());
                if (e.key === ' ' && this.canUseShield) {
                    e.preventDefault();
                    this.setShielding(true);
                }
            },

            handleKeyUp(e) {
                this.keys.delete(e.key.toLowerCase());
            },

            handleMouseMove(e) {
                if (!this.sessionId) return;
    
                const avatar = this.avatars.get(this.sessionId);
                if (avatar) {
                    const rect = document.querySelector('.game-container').getBoundingClientRect();
                    const mouseWorldX = e.clientX + cameraX;
                    const mouseWorldY = e.clientY + cameraY;
                    const dx = mouseWorldX - avatar.x;
                    const dy = mouseWorldY - avatar.y;
                    avatar.angle = Math.atan2(dy, dx);
                    this.sendPosition();
                }
            },

            handleWindowBlur() {
                this.keys.clear();
                if (this.frameId) {
                    cancelAnimationFrame(this.frameId);
                    this.frameId = null;
                }
            },

            handleWindowFocus() {
                if (!this.frameId) {
                    this.lastUpdate = performance.now();
                    this.startGameLoop();
                }
            },

            handleResize() {
                if (this.sessionId) {
                    const avatar = this.avatars.get(this.sessionId);
                    if (avatar) {
                        const validPos = InputValidator.validatePosition(avatar.x, avatar.y);
                        avatar.updatePosition(validPos.x, validPos.y);
                        this.sendPosition();
                    }
                }
            },

            handlePlayerDeath() {
                if (!this.sessionId || !gameState.state.isPlaying) return;
        
                const survivalTime = Math.floor((Date.now() - this.startTime) / 1000);
                
                document.getElementById('survivalTime').textContent = survivalTime;
                document.getElementById('damageDealt').textContent = Math.round(this.damageDealt);
        
                const gameOverModal = document.getElementById('gameOverModal');
                if (gameOverModal) {
                    gameOverModal.classList.add('active');
                }
        
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'death',
                        sessionId: this.sessionId,
                        survivalTime,
                        damageDealt: this.damageDealt,
                        timestamp: Date.now()
                    }));
                }
        
                const avatar = this.avatars.get(this.sessionId);
                if (avatar) {
                    avatar.remove();
                    this.avatars.delete(this.sessionId);
                }
        
                gameState.state.isPlaying = false;
                this.projectiles.forEach(projectile => projectile.remove());
                this.projectiles = [];
            },

            shoot() {
                if (!this.sessionId || !gameState.canSendMessage('shoot')) return;
                
                const avatar = this.avatars.get(this.sessionId);
                if (!avatar) return;
            
                const spawnOffset = 30;
                const spawnX = avatar.x + Math.cos(avatar.angle) * spawnOffset;
                const spawnY = avatar.y + Math.sin(avatar.angle) * spawnOffset;
                
                const projectile = new Projectile(spawnX, spawnY, avatar.angle, this.sessionId);
                this.projectiles.push(projectile);
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'shoot',
                        sessionId: this.sessionId,
                        x: spawnX,
                        y: spawnY,
                        angle: avatar.angle,
                        timestamp: Date.now()
                    }));
                }
            },
            
            update(delta) {
                if (!this.sessionId || !gameState.state.isPlaying) return;

                const avatar = this.avatars.get(this.sessionId);
                if (avatar) {
                    let moved = false;
                    const speed = 400 * delta;
                    let newX = avatar.x;
                    let newY = avatar.y;
            
                    if (this.keys.has('w') || this.keys.has('arrowup')) {
                        newY = Math.max(0, Math.min(MAP_HEIGHT, avatar.y - speed));
                        moved = true;
                    }
                    if (this.keys.has('s') || this.keys.has('arrowdown')) {
                        newY = Math.max(0, Math.min(MAP_HEIGHT, avatar.y + speed));
                        moved = true;
                    }
                    if (this.keys.has('a') || this.keys.has('arrowleft')) {
                        newX = Math.max(0, Math.min(MAP_WIDTH, avatar.x - speed));
                        moved = true;
                    }
                    if (this.keys.has('d') || this.keys.has('arrowright')) {
                        newX = Math.max(0, Math.min(MAP_WIDTH, avatar.x + speed));
                        moved = true;
                    }
            
                    if (moved) {
                        avatar.x = newX;
                        avatar.y = newY;
                        if (gameState.canSendMessage('position')) {
                            this.sendPosition();
                        }
                    }
            
                    this.updateCamera();
            
                    if (!avatar.isShielding && avatar.shield < 100) {
                        avatar.shield = Math.min(100, avatar.shield + 20 * delta);
                        avatar.updateShieldBar();
                        this.updateShieldBar(avatar.shield);
                    }
                }
            
                this.updateProjectiles(delta);
            },
            
            updateProjectiles(delta) {
                const projectilesToRemove = [];
                
                for (let i = this.projectiles.length - 1; i >= 0; i--) {
                    const projectile = this.projectiles[i];
                    if (!projectile || !projectile.alive) {
                        projectilesToRemove.push(i);
                        continue;
                    }
            
                    projectile.lastX = projectile.x;
                    projectile.lastY = projectile.y;
                    
                    projectile.x += Math.cos(projectile.angle) * projectile.speed * delta;
                    projectile.y += Math.sin(projectile.angle) * projectile.speed * delta;
            
                    let hitAvatar = null;
                    for (const [id, avatar] of this.avatars.entries()) {
                        if (id !== projectile.ownerId) {
                            const dx = avatar.x - projectile.x;
                            const dy = avatar.y - projectile.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 20) {
                                hitAvatar = { avatar, id, distance };
                                break;
                            }
                        }
                    }
            
                    if (hitAvatar) {
                        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                            this.ws.send(JSON.stringify({
                                type: 'damage',
                                sessionId: this.sessionId,
                                targetId: hitAvatar.id,
                                amount: projectile.damage,
                                x: projectile.x,
                                y: projectile.y
                            }));
                        }
                        
                        hitAvatar.avatar.createHitEffect(projectile.x, projectile.y);
                        projectile.alive = false;
                        projectilesToRemove.push(i);
                    } else if (
                        projectile.x < 0 || projectile.x > MAP_WIDTH ||
                        projectile.y < 0 || projectile.y > MAP_HEIGHT
                    ) {
                        projectile.alive = false;
                        projectilesToRemove.push(i);
                    } else {
                        projectile.updatePosition();
                    }
                }
                
                for (let i = projectilesToRemove.length - 1; i >= 0; i--) {
                    const index = projectilesToRemove[i];
                    if (index >= 0 && index < this.projectiles.length) {
                        const projectile = this.projectiles[index];
                        if (projectile && projectile.element) {
                            projectile.element.remove();
                        }
                        this.projectiles.splice(index, 1);
                    }
                }
            },

            updateHealthBar(health) {
                if (!this.sessionId) return;
                
                const healthBar = document.querySelector('.stats-panel .health-bar');
                if (!healthBar) {
                
                    const statsPanel = document.querySelector('.stats-panel');
                    const healthBarHTML = `
                        <div class="health-bar">
                            Health: <span class="health-value">${health}</span>
                        </div>
                    `;
                    statsPanel.insertAdjacentHTML('beforeend', healthBarHTML);
                } else {
                    const healthValue = healthBar.querySelector('.health-value');
                    if (healthValue) {
                        healthValue.textContent = Math.round(health);
                    }
                }
            },
            
            updateShieldBar(shield) {
                if (!this.sessionId) return;
                
                const shieldBar = document.querySelector('.stats-panel .shield-bar');
                if (!shieldBar) {
                    
                    const statsPanel = document.querySelector('.stats-panel');
                    const shieldBarHTML = `
                        <div class="shield-bar">
                            Shield: <span class="shield-value">${shield}</span>
                        </div>
                    `;
                    statsPanel.insertAdjacentHTML('beforeend', shieldBarHTML);
                } else {
                    const shieldValue = shieldBar.querySelector('.shield-value');
                    if (shieldValue) {
                        shieldValue.textContent = Math.round(shield);
                    }
                }
            },

            startGameLoop() {
                const gameLoop = () => {
                    const now = performance.now();
                    const delta = (now - this.lastUpdate) / 1000;
                    this.lastUpdate = now;

                    this.update(delta);
                    this.frameId = requestAnimationFrame(gameLoop);
                };

                this.frameId = requestAnimationFrame(gameLoop);
            },

            cleanup() {
                if (this.frameId) {
                    cancelAnimationFrame(this.frameId);
                    this.frameId = null;
                }
                
                if (this.ws) {
                    if (this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'disconnect',
                            sessionId: this.sessionId,
                            timestamp: Date.now()
                        }));
                    }
                    this.ws.close(1000, 'Normal closure');
                }
            
                this.clearTimers();
                this.avatars.forEach(avatar => avatar.remove());
                this.avatars.clear();
                this.projectiles.forEach(projectile => projectile.remove());
                this.projectiles = [];
            },

            clearTimers() {
                if (this.shieldTimer) {
                    clearTimeout(this.shieldTimer);
                    this.shieldTimer = null;
                }
                if (this.cooldownTimer) {
                    clearTimeout(this.cooldownTimer);
                    this.cooldownTimer = null;
                }
                if (this.disconnectTimeout) {
                    clearTimeout(this.disconnectTimeout);
                    this.disconnectTimeout = null;
                }
            },

            respawn() {
                if (!this.sessionId || !this.ws || this.ws.readyState !== WebSocket.OPEN) return;
                
                const gameOverModal = document.getElementById('gameOverModal');
                gameOverModal.classList.remove('active');
                
                this.clearTimers();
                this.canUseShield = true;
                this.startTime = Date.now();
                this.damageDealt = 0;
                
                if (this.avatars.has(this.sessionId)) {
                    const oldAvatar = this.avatars.get(this.sessionId);
                    oldAvatar.remove();
                    this.avatars.delete(this.sessionId);
                }
                
                const padding = 100;
                const spawnX = padding + Math.random() * (MAP_WIDTH - padding * 2);
                const spawnY = padding + Math.random() * (MAP_HEIGHT - padding * 2);
                
                const validPos = InputValidator.validatePosition(spawnX, spawnY);
                const newAvatar = new Avatar(this.sessionId, validPos.x, validPos.y, true);
                this.avatars.set(this.sessionId, newAvatar);
                
                newAvatar.health = 100;
                newAvatar.shield = 100;
                
                this.updateHealthBar(100);
                this.updateShieldBar(100);
                
                this.ws.send(JSON.stringify({
                    type: 'respawn',
                    sessionId: this.sessionId,
                    x: validPos.x,
                    y: validPos.y,
                    health: 100,
                    shield: 100,
                    timestamp: Date.now()
                }));
            
                gameState.state.isPlaying = true;
            },

            reconnect() {
                gameState.hideError();
                this.cleanup();
                this.setupWebSocket();
            },

            setShielding(active) {
                if (!this.sessionId || !this.canUseShield || !gameState.canSendMessage('shield')) return;
                
                const avatar = this.avatars.get(this.sessionId);
                if (!avatar) return;
            
                if (active) {
                    avatar.setShielding(true);
                    this.canUseShield = false;
                    
                    const durationBar = document.createElement('div');
                    durationBar.className = 'shield-duration-bar';
                    durationBar.style.cssText = `
                        position: absolute;
                        bottom: -25px;
                        left: 50%;
                        transform: translateX(-50%);
                        width: 40px;
                        height: 3px;
                        background: #2196F3;
                        border-radius: 2px;
                        animation: shield-duration ${this.shieldDuration}ms linear forwards;
                    `;
                    avatar.element.appendChild(durationBar);
                    
                    this.ws.send(JSON.stringify({
                        type: 'shield',
                        sessionId: this.sessionId,
                        active: true,
                        timestamp: Date.now()
                    }));
            
                    this.shieldTimer = setTimeout(() => {
                        avatar.setShielding(false);
                        
                        const bar = avatar.element.querySelector('.shield-duration-bar');
                        if (bar) bar.remove();
            
                        this.ws.send(JSON.stringify({
                            type: 'shield',
                            sessionId: this.sessionId,
                            active: false,
                            timestamp: Date.now()
                        }));
            
                        const cooldownIndicator = document.createElement('div');
                        cooldownIndicator.className = 'shield-cooldown-indicator';
                        cooldownIndicator.style.cssText = `
                            position: absolute;
                            top: -20px;
                            left: 50%;
                            transform: translateX(-50%);
                            font-size: 12px;
                            color: #666;
                            animation: cooldown-fade ${this.shieldCooldown}ms linear;
                        `;
                        cooldownIndicator.textContent = '⌛';
                        avatar.element.appendChild(cooldownIndicator);
            
                        this.cooldownTimer = setTimeout(() => {
                            this.canUseShield = true;
                            
                            const shieldText = document.querySelector('#shieldText');
                            if (shieldText) {
                                shieldText.style.color = '#fff';
                                shieldText.style.textShadow = '0 0 10px rgba(33, 150, 243, 0.5)';
                            }
                            
                            const indicator = avatar.element.querySelector('.shield-cooldown-indicator');
                            if (indicator) indicator.remove();
                            
                            const flash = document.createElement('div');
                            flash.className = 'shield-available-flash';
                            flash.style.cssText = `
                                position: absolute;
                                width: 100%;
                                height: 100%;
                                border-radius: 50%;
                                border: 2px solid #2196F3;
                                animation: shield-available 0.5s ease-out forwards;
                            `;
                            avatar.element.appendChild(flash);
                            setTimeout(() => flash.remove(), 500);
                        }, this.shieldCooldown);
            
                        const shieldText = document.querySelector('#shieldText');
                        if (shieldText) {
                            shieldText.style.color = '#666';
                            shieldText.style.textShadow = 'none';
                        }
                    }, this.shieldDuration);
                }
            },

            sendPosition() {
                if (!this.sessionId || !this.ws || this.ws.readyState !== WebSocket.OPEN) return;
            
                const avatar = this.avatars.get(this.sessionId);
                if (!avatar) return;
            
                this.ws.send(JSON.stringify({
                    type: 'position',
                    sessionId: this.sessionId,
                    x: avatar.x,
                    y: avatar.y,
                    angle: avatar.angle,
                    timestamp: Date.now()
                }));
            },
            
            updatePlayerCount() {
                const playerCount = document.getElementById('playerCount');
                if (playerCount) {
                    playerCount.textContent = this.avatars.size;
                }
            }
        };

        window.addEventListener('load', () => {
            game.init();
        });
    </script>
